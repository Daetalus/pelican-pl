{% if DEFAULT_PAGINATION %}
<!-- Pager -->
<ul class="pager">
    <li class="next">
        {% if articles_page.has_previous() %}
            <li class="previous">
                <a href="{{ articles_previous_page.url }}">
                    &larr; Older
                </a>
            </li>
        {% endif %}
        {% if articles_page.has_next() %}
            <li class="next">
                <a href="{{ articles_next_page.url }}">
                    Newer &rarr;
                </a>
            </li>
        {% endif %}
    </li>
</ul>

第{{ articles_page.number }}页，共{{ articles_paginator.num_pages }}页
{% endif %}

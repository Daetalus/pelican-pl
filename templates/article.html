{% extends "base.html" %}

{% block content %}

    <div id="content">
        <h1 class="entry-title"><a href="{{ article.url }}" title="{{ article.title }}">{{ article.title }}</a></h1>
        <p class="entry-date">{{ article.date }}</p>
            {{ article.content }}
    </div>

    <script src="/js/post.js" type="text/javascript"></script>

    <!-- 多说评论框 start -->

    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
